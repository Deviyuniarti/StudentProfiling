<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dosen</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Menambahkan font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      .login-image {
        background-image: url("../images/kampuslogin.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative; /* Pastikan posisinya relative agar elemen absolute di dalamnya bisa diatur */
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .logo-container {
        position: absolute;
        top: 40px;
        right: 20px;
        display: flex;
        align-items: center;
      }

      .logo-container img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .logo-container span {
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        font-size: 18px;
        color: white;
      }

      h3.text-center {
        color: #2a356b;
      }

      label {
        color: #2a356b;
      }

      #forgotPasswordLink {
        color: #2a356b;
      }

      .separator-line {
        width: 100%;
        height: 1px;
        background-color: #2a356b;
        margin: 10px 0 20px 0;
      }

      .text-black {
        color: #000;
      }

      .btn-dark-gray {
        background-color: #fcb248;
        color: white;
      }

      /* Responsif untuk perangkat kecil */
      @media (max-width: 767px) {
        .logo-container {
          top: 60px;
          right: 10px;
        }

        .login-image {
          height: auto;
        }

        .login-container {
          justify-content: flex-start;
          padding-top: 20px;
        }

        h3.text-center {
          font-size: 24px;
        }
      }

      /* Responsif untuk layar sedang hingga besar */
      @media (min-width: 768px) {
        .col-md-6 {
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Bagian Kiri: Gambar -->
        <div class="col-md-6 d-none d-md-block login-image">
          <!-- Logo dan Teks Universitas Maxy di kanan atas -->
          <div class="logo-container">
            <img src="../images/maxy.png" alt="Logo Universitas Maxy" />
            <span>Universitas Maxy</span>
          </div>
        </div>

        <!-- Bagian Kanan: Form Login -->
        <div class="col-md-6 login-container">
          <div class="col-md-8">
            <!-- Judul -->
            <h3 class="text-center">Login Dosen</h3>

            <!-- Garis Pemisah -->
            <div class="separator-line"></div>

            <!-- Formulir Login -->
            <form id="loginForm">
              <div class="form-group">
                <label for="nim">Masukkan NIDN/NIDK/NIP</label>
                <input
                  type="text"
                  class="form-control"
                  id="nim"
                  placeholder="Masukkan NIDN/NIDK/NIP"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Masukkan Password"
                />
              </div>

              <!-- Lupa Password dengan Link ke Halaman Baru -->
              <div class="text-right">
                <a
                  href="#"
                  id="forgotPasswordLink"
                  class="text-black text-decoration-none"
                  >Lupa Password?</a
                >
              </div>

              <!-- Tombol Login -->
              <button
                type="button"
                class="btn btn-dark-gray btn-block mt-3"
                id="loginButton"
              >
                Masuk
              </button>

              <!-- Atau Login Dengan -->
              <p class="text-center mt-4">Atau Login Dengan</p>

              <!-- Tombol Login dengan Google -->
              <button
                type="button"
                class="btn btn-outline-secondary btn-block d-flex align-items-center justify-content-center"
              >
                <img
                  src="../images/google.png"
                  alt="Google Logo"
                  style="width: 20px; height: 20px; margin-right: 10px"
                />
                Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../js/dosen/login-dosen.js"></script>
  </body>
</html>
